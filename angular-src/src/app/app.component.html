<div style="text-align:center">
    <form (ngSubmit)="login()" class="form-signin">
        <label for="tableName" class="sr-only">Table Name</label>
        <input type="text" class="form-control" placeholder="Table Name" [(ngModel)]="cli.tableName" name="tableName" >
        
        <div class="checkbox mb-3">
            <h1 class="h3 mb-3 font-weight-normal">Outputted JSON</h1>
            <textarea class="form-control" id="outputtedJSON" [(ngModel)]="output.JSON" rows="10" name="outputtedJSON"></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="generate();">Generate</button>
      </form>
</div>
